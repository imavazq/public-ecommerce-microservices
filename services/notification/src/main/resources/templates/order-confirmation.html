<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8B0000; /* Rojo oscuro/bordó */
            text-align: center;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #8B0000; /* Rojo oscuro/bordó */
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
        .highlight {
            color: #8B0000; /* Rojo oscuro/bordó */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Confirmation</h1>
    <p>Dear <span class="highlight" th:text="${customerName}">Customer</span>,</p>
    <p>Thank you for your order! Below are the details of your purchase:</p>
    <p><strong>Order Reference:</strong> <span class="highlight" th:text="${orderReference}"></span></p>
    <p><strong>Total Amount:</strong> <span class="highlight" th:text="${totalAmount}"></span></p>
    <h3>Purchased Products:</h3>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="footer">
        <p>If you have any questions, please contact our support team.</p>
    </div>
</div>
</body>
</html>
